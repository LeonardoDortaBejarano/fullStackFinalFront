<section class="vh-50 gradient-custom">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col col-xl-10">
  
          <div class="card">
            <div class="card-body p-5">
  
              <form #task="ngForm" class="d-flex justify-content-center align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill">
                    <h2>New Task</h2>
                    <input [(ngModel)]="taskToAdd"   name="task" type="text" id="form2" class="form-control" />
                </div>
                <button (click)="addTaskToTaskList()" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
              </form>
              <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
              @for (task of taskList; track $index) {
                <div class="example-box" cdkDrag class="tab-content" id="ex1-content">
                    <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                      aria-labelledby="ex1-tab-1">
                      <ul class="list-group mb-0">

                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                        style="background-color: #f4f6f7;">
                        <div class="example-handle" cdkDragHandle>
                          <span>=</span>
                          
                        </div>
                        {{task}}
                      </li>
                    </ul>
                </div>
            </div>
              }
            </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
